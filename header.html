<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>헤더</title>

    <!--부트 스트랩 css 링크-->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!--제이쿼리(부트스트랩보다 먼저 링크 걸 것)-->
    <script src="js/jquery-3.7.1.min.js"></script>

    <!--부트 스트랩 js 링크-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/setting.css">

</head>
<body>
    <div class="page">
        <header class="header">
            <div class="logo">
                <img src="img/logo.png" alt="로고">
            </div>
            <nav>
                    <div class="header-menu">
                        <button type="button" onclick = "location.href = '#'" class="menu-btn">자유 게시판</button>
                        <button type="button" onclick = "location.href = '#'" class="menu-btn">질문 게시판</button>
                        <div class="dropdown drop-btn">
                          <button type="button" class="menu-btn dropdown-toggle" data-toggle="dropdown">코드 리뷰</button>
                          <div class="dropdown-menu drop-menu">
                            <a class="dropdown-item" href="#">백준</a>
                            <a class="dropdown-item" href="#">프로그래머스</a>
                            <a class="dropdown-item" href="#">솔브드</a>
                          </div>
                        </div>
                        <div class="dropdown drop-btn">
                            <button type="button" class="menu-btn dropdown-toggle" data-toggle="dropdown">미니 게시판</button>
                            <div class="dropdown-menu drop-menu">
                              <a class="dropdown-item" href="#">개설 신청</a>
                              <a class="dropdown-item" href="#">목록</a>
                            </div>
                        </div>
                    </div>
            </nav>
            <div class="right-btn">
                <button type="button" onclick = "location.href = '#'" class="btn-join">회원가입</button>
                <button type="button" onclick = "location.href = '#'" class="btn-login">로그인</button>
            </div>
        </header>
    </div>
